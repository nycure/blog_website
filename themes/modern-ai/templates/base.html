<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ SITEURL }}/{{ output_file }}" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ SITEURL }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ SITEURL }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ SITEURL }}/favicon-16x16.png">
    <link rel="manifest" href="{{ SITEURL }}/site.webmanifest">
    <link rel="icon" href="{{ SITEURL }}/favicon.ico" type="image/x-icon" />

    <!-- RSS Feed -->
    <link rel="alternate" type="application/atom+xml" title="{{ SITENAME }} Atom Feed"
        href="{{ SITEURL }}/feeds/all.atom.xml" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block description %}{{ SEO_DESCRIPTION|default(SITENAME) }}{% endblock %}" />
    <meta name="keywords" content="{{ SEO_KEYWORDS }}" />
    <meta name="author" content="{{ AUTHOR }}" />

    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}{{ SITENAME }}{% endblock %}" />
    <meta property="og:description"
        content="{% block og_description %}{{ SEO_DESCRIPTION|default(SITENAME) }}{% endblock %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ SITEURL }}/{{ output_file }}" />
    <meta property="og:image" content="{{ SITEURL }}/{% block og_image %}{{ OG_IMAGE }}{% endblock %}" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="{{ TWITTER_USERNAME }}" />
    <meta name="twitter:title" content="{{ self.og_title() }}" />
    <meta name="twitter:description" content="{{ self.og_description() }}" />
    <meta name="twitter:image" content="{{ SITEURL }}/{{ self.og_image() }}" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a href="{{ SITEURL }}/" class="logo">{{ SITENAME }}<span class="dot">.</span></a>
            <nav class="main-nav">
                <ul>
                    {% for title, link in MENUITEMS %}
                    <li><a href="{{ SITEURL }}{{ link }}">{{ title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </header>

    {% block hero %}{% endblock %}

    <main class="container content-wrapper">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ CURRENT_YEAR }} {{ AUTHOR }}.
            </p>
            <div class="social-links">
                {% for name, link in SOCIAL %}
                <a href="{{ link }}" target="_blank">{{ name }}</a>
                {% endfor %}
            </div>
        </div>
    </footer>
</body>

</html>
