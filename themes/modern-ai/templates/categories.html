{% extends "base.html" %}

{% block title %}Categories - {{ SITENAME }}{% endblock %}

{% block content %}
<section class="post-list">
    <header class="page-header">
        <h1>Categories</h1>
    </header>

    <div class="grid">
        {% for category, articles in categories %}
        <article class="post-card category-card">
            <h3><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></h3>
            <p>{{ articles|count }} articles</p>
        </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
